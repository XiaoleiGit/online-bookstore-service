spring:
  datasource:
    url: jdbc:h2:mem:mydb;DATABASE_TO_UPPER=FALSE
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

swagger:
  enable: true

server:
  error:
    include-message: always